<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the digit flip animation */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .percentage-text {
            font-family: 'Roboto Mono', monospace;
            perspective: 300px; /* This creates the 3D space for the animation */
        }
        
        .digit-char {
            display: inline-block;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .digit-char.changed {
            /* Animation applied when a digit's value changes */
            animation: flip 0.6s cubic-bezier(0.45, 0, 0.55, 1);
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(180deg);
                opacity: 0.5;
            }
            100% {
                transform: rotateX(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen overflow-hidden">

    <div class="w-full max-w-4xl mx-auto p-4 md:p-8 text-center">
        <!-- Main title -->
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-200 mb-4">The current year is...</h1>

        <!-- Percentage display area -->
        <div id="percentage" class="percentage-text text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-semibold text-cyan-400 mb-8 tracking-tighter">
            <!-- Digit spans will be generated by JavaScript here -->
        </div>

        <!-- Progress bar container -->
        <div class="w-full bg-gray-700 rounded-full h-4 md:h-6 shadow-inner">
            <!-- The actual progress bar that fills up -->
            <div id="progress-bar" class="bg-gradient-to-r from-cyan-500 to-blue-500 h-full rounded-full transition-width duration-100 ease-linear shadow-lg"></div>
        </div>

        <!-- Informational text -->
        <p class="mt-6 text-lg text-gray-400">...complete.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progress-bar');
            const percentageContainer = document.getElementById('percentage');
            const precision = 14; // Number of decimal places for overkill accuracy

            // Pre-populate the percentage container with initial spans for the digits
            // Format: XX.XXXXXXXXXXXXXXXX% (2 + 1 + precision + 1 = 18 chars)
            const initialString = '00.' + '0'.repeat(precision) + '%';
            for (const char of initialString) {
                const span = document.createElement('span');
                span.className = 'digit-char';
                span.textContent = char;
                percentageContainer.appendChild(span);
            }

            const digitSpans = percentageContainer.querySelectorAll('.digit-char');

            function updateProgress() {
                const now = new Date();
                const year = now.getFullYear();
                
                // Determine the start and end of the year
                const startOfYear = new Date(year, 0, 1); // Jan 1st
                const endOfYear = new Date(year + 1, 0, 1); // Jan 1st of next year

                // Calculate total milliseconds in the year (accounts for leap years)
                const totalMillisecondsInYear = endOfYear - startOfYear;
                
                // Calculate elapsed milliseconds since the start of the year
                const elapsedMilliseconds = now - startOfYear;

                // Calculate the percentage
                const percentage = (elapsedMilliseconds / totalMillisecondsInYear) * 100;
                
                // Format the percentage to the desired precision
                const percentageString = percentage.toFixed(precision);
                
                // Pad with a leading zero if needed (e.g., 9.123... -> 09.123...)
                const fullPercentageString = (percentage < 10 ? '0' : '') + percentageString + '%';

                // Update the visual progress bar width
                progressBar.style.width = `${percentage}%`;

                // Update the text digits and apply animation
                digitSpans.forEach((span, i) => {
                    const newChar = fullPercentageString[i];
                    
                    // If the character has changed, update it and trigger the animation
                    if (span.textContent !== newChar) {
                        span.textContent = newChar;
                        span.classList.add('changed');

                        // Remove the animation class after it completes so it can be re-triggered
                        span.addEventListener('animationend', () => {
                            span.classList.remove('changed');
                        }, { once: true }); // 'once: true' automatically removes the event listener
                    }
                });
                
                // Request the next animation frame to create a smooth loop
                requestAnimationFrame(updateProgress);
            }

            // Start the update loop
            requestAnimationFrame(updateProgress);
        });
    </script>
</body>
</html>
